<html>

</head>
<body>

<h2>Personal details</h2>

<form>
<table>
<tr>
<td><label for="name">Name</label></td> <td><input type="text" name="name" id="name"></td>
</tr>
<tr>
<td>Gender</td> 
<td>
<label for="male">Male</label> <input type="radio" name="gender" id="male" value="male" checked> <label for="female">Female</label> <input type="radio" name="gender" id="female" value="female">
</td>
</tr>
<tr>
<td>Home Town</td>  <td><select name="hometown">
    <option value="newdelhi">New Delhi</option>
    <option value="mumbai">Mumbai</option>
    <option value="kolkata">Kolkata</option>
    <option value="chennai">Chennai</option>
    <option value="hyderabad">Hyderabad</option>
   </select></td>
</tr>
<tr>
<td>Address</td>     <td><textarea name="address" rows="3" cols="50"></textarea></td>
</tr>
<tr>
<td>Skills</td>      <td><label for="java">Java</label> <input type="checkbox" name="skills" id="java" value="java"> <label for="html">HTML</label> <input type="checkbox" name="skills" id="html" value="HTML"> <label for="oracle">Oracle</label> <input type="checkbox" name="skills" id="oracle" value="oracle"></td>
</tr>
<tr>
<td>Password</td>    <td><input type="password" name="password"></td>
</tr>
<tr>
<td></td>           <td><input type="submit" value="Submit"></td>
</tr>
</table>
</form>


</body>
</html>
