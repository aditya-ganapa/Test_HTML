<!DOCTYPE html>
<html>
<body>

<form name="myForm" onsubmit="return validateForm()">
	Name <input type="text" name="name"><br>
	Password <input type="password" name="password"><br>
	<input type="submit" value="Submit">
</form>

<script>
	function validateForm(){
		var x=document.forms["myForm"]["name"].value;
		var y=document.forms["myForm"]["password"].value;
	    document.forms["myForm"]["name"].value=x.trim();
		if(x==""){
			alert("Name cannot be empty");
			return false;
			}
		else if(!isNaN(x)){
			alert("Name cannot have numbers");
			return false;
			}
		else if(hasNumbers(x)){
			alert("Name cannot have numbers");
			return false;
			}			
		else if(hasSpecialCharacters(x)){
			alert("Name cannot have special characters");
			return false;
			}			
		else if(x.length<=2||x.length>=30){
			alert("Namelength should be between 2 to 30 characters");
			return false;
			}			
	    else{
			if(y==""){
				alert("Password cannot be empty");
				return false;
				}
			}
	}
	function hasNumbers(a){
		for(var i=0;i<a.length;i++)
			if(a[i]>='0'&&a[i]<='9')
				return true;
		return false;
	}
	function hasSpecialCharacters(a){
		for(var i=0;i<a.length;i++)
			if(!((a[i]>='a'&&a[i]<='z')||(a[i]>='A'&&a[i]<='Z')||a[i]==' '))
				return true;
		return false;
	}
</script>

</body>
</html>
