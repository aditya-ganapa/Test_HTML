<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Cognizant</title>
<style>
th,td{ padding:5px;}
</style>


</head>
<body>

<h2>Personal details</h2>

<form>
<table>
<tr>
<td>Name</td> <td><input type="text" name="firstname"></td>
</tr>
<tr>
<td>Gender</td> <td><label for="male">Male</label> <input type="radio" name="gender" id="male" value="male" checked> <label for="female">Female</label> <input type="radio" name="gender" id="female" value="female">
</tr>
<tr>
<td>Home Town</td>  <td><select name="hometown">
    <option value="newdelhi">New Delhi</option>
    <option value="mumbai">Mumbai</option>
    <option value="kolkata">Kolkata</option>
    <option value="chennai">Chennai</option>
    <option value="hyderabad">Hyderabad</option>
   </select></td>
</tr>
<tr>
<td>Address</td>     <td><textarea name="address" rows="3" cols="50"></textarea></td>
</tr>
<tr>
<td>Skills</td>      <td>Java <input type="checkbox" name="skills" value="java"> HTML <input type="checkbox" name="skills" value="HTML"> Oracle <input type="checkbox" name="skills" value="oracle"></td>
</tr>
<tr>
<td>Password</td>    <td><input type="password" name="password"></td>
</tr>
<tr>
<td></td>           <td><input type="submit" value="Submit"></td>
</tr>
</table>
</form>


</body>
</html>
